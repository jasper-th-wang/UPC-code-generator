<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPC Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="prefix">
      <h2>Prefix:</h2>
      <span>882303</span>
    </div>
    <div class="year">
      <h2>Year(1st digit)</h2>
      <select name="year" id="year">
        <option value=null selected>year</option>
        <option value="0">2020</option>
        <option value="1">2021</option>
        <option value="2">2022</option>
        <option value="3">2023</option>
        <option value="4">2014</option>
        <option value="5">2015</option>
        <option value="6">2016</option>
        <option value="7">2017</option>
        <option value="8">2018</option>
        <option value="9">2019</option>
      </select>
    </div>
    <div class="style">
      <h2>Style (2nd digit)</h2>
      <select name="style" id="style">
        <option value=null selected>style</option>
        <option value="1">Romper/Kimono/Jackets/Pullover</option>
        <option value="2">Onesie/BodySuit/Jumper</option>
        <option value="3">Knot Sleeper/Gown/Sheet/Blanket</option>
        <option value="4">3 pcs/Zippy</option>
        <option value="5">Pants/Panties</option>
        <option value="6">Dress/Footie/Backflap/Coverall</option>
        <option value="7">Set</option>
        <option value="8">Hoodies/Bibs</option>
        <option value="9">Sweater/Tank/Cap/hat</option>
        <option value="10">Tee/Other</option>
      </select>
    </div>
    <div class="color">
      <h2>Color (3rd digit)</h2>
      <select name="color" id="color">
        <option value=null selected>color</option>
        <option value="1">White</option>
        <option value="2">Grey</option>
        <option value="3">Pink/Red/Rose</option>
        <option value="4">Yellow/Green</option>
        <option value="5">Black</option>
        <option value="6">Black Stripe</option>
        <option value="7">Grey Stripe</option>
        <option value="8">Blue/Purple</option>
        <option value="9">Pink Stripe</option>
        <option value="0">Blue Stripe</option>
      </select>
    </div>

    <div class="graphic">
      <h2>Graphic (4th digit)</h2>
      <select name="grpahic" id="graphic">
        <option value=null selected>graphic</option>
        <option value="1">a</option>
        <option value="2">b</option>
        <option value="3">c</option>
        <option value="4">d</option>
        <option value="5">f</option>
        <option value="6">g</option>
        <option value="7">h</option>
        <option value="8">o</option>
        <option value="9">s</option>
        <option value="0">None/Other</option>
      </select>
    </div>
    <button class="generate">Generate</button>
  </div>
  <div class="results-container">
    <div class="results-div">
      <label for="results">
        <h2>Results</h2>
      </label>
      <textarea name="results" id="results" cols="30" rows="15"></textarea>
    </div>
    <div class="sizing-table">
      <h2>Size (5th digit)</h2>
      <table>
        <tr>
          <th>Size</th>
          <th>digit</th>
        </tr>
        <tr>
          <th>One-size</th>
          <th>0</th>
        </tr>
        <tr>
          <th>0-3m/Newborn/Kid(Mask)</th>
          <th>1</th>
        </tr>
        <tr>
          <th>3-6m / xs</th>
          <th>2</th>
        </tr>
        <tr>
          <th>6-12m /s</th>
          <th>3</th>
        </tr>
        <tr>
          <th>12-18m /m</th>
          <th>4</th>
        </tr>
        <tr>
          <th>18-24m /L</th>
          <th>5</th>
        </tr>
        <tr>
          <th>1T-2T /XL</th>
          <th>6</th>
        </tr>
        <tr>
          <th>2T-3T</th>
          <th>7</th>
        </tr>
        <tr>
          <th>3T</th>
          <th>8</th>
        </tr>
        <tr>
          <th>4T-5T/Adult(Mask)</th>
          <th>9</th>
        </tr>

      </table>

    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
